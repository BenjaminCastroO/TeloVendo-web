          <h1 class="text-center mb-4">Formulario de Contacto</h1>
          <h2 class="text-center mb-4">Ingrese aquí</h2>
          <form id="form-contacto">
                <div class="form-group mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" pattern="[a-zA-Z ]+" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email. Ej: nombre@correo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
                <div class="form-group mb-3">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su teléfono. Ej: 912345678" pattern="[0-9]{9}" required>
                </div>               
                <div class="form-group mb-3">
                    <label for="edad">Edad</label>
                    <input type="number" class="form-control" id="edad" name="edad" placeholder="Ingrese su edad" pattern="[0-9]{1, 3}" min="1" max="200" required>
                </div>
                <div class="form-group mb-3">
                  <label for="mensaje">Mensaje</label>
                  <textarea type="textArea" class="form-control" id="mensaje" name="mensaje" placeholder="Deja un mensaje"></textarea>
              </div> 
                <button type="submit" onclick="validarForm()" class="btn btn-primary">Enviar</button>
                <button type="submit" onclick="validarForm1()" class="btn btn-primary">Enviar con validacion simple</button>
            </form>
